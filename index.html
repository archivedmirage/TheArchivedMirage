<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Archived Mirage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f6f6f7;
--card:#ffffff;
--text:#202223;
--border:#e1e3e5;
--primary:#008060;
--glass:rgba(255,255,255,.55);
}
body.dark{
--bg:#0e0f11;
--card:#16181c;
--text:#eaeaea;
--border:#2a2d33;
--glass:rgba(20,20,25,.55);
}
*{box-sizing:border-box}
body{
margin:0;
font-family:Inter,system-ui;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
transition:.3s;
}
h1,h2,h3,strong{font-family:"Playfair Display",serif}

/* INTRO */
.intro-screen{
position:fixed;inset:0;
background:var(--bg);
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
animation:introHide 3s forwards;
}
.intro-glass{
padding:60px 70px;border-radius:28px;
background:var(--glass);
backdrop-filter:blur(20px);
border:1px solid var(--border);
text-align:center;
animation:introReveal 1.3s ease forwards;
}
@keyframes introReveal{from{opacity:0;transform:scale(.92)}to{opacity:1}}
@keyframes introHide{100%{opacity:0;visibility:hidden}}

/* HEADER */
header{
background:var(--card);
border-bottom:1px solid var(--border);
padding:14px 20px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:5;
}
nav a{margin-left:16px;cursor:pointer}
.badge{
background:red;color:#fff;border-radius:50%;
padding:2px 7px;font-size:12px;
animation:pulse 1.2s infinite
}
@keyframes pulse{50%{transform:scale(1.2)}}
.theme-toggle{
margin-left:12px;
backdrop-filter:blur(10px);
background:var(--glass);
border:1px solid var(--border);
padding:6px 14px;
border-radius:999px;
cursor:pointer;
}

/* SECTIONS */
section{
position:absolute;width:100%;
min-height:calc(100vh - 70px);
padding:26px;left:100%;
transition:.45s cubic-bezier(.4,0,.2,1);
}
section.active{transform:translateX(-100%)}
section.previous{transform:translateX(-200%)}

.hero{
background:var(--card);
padding:80px 50px;
border-radius:26px;
text-align:center;
max-width:900px;
margin:40px auto;
animation:introHero .8s ease forwards;
opacity:0;
}
@keyframes introHero{to{opacity:1;transform:translateY(0)}}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:22px;
}
.product{
background:var(--card);
border:1px solid var(--border);
border-radius:18px;
overflow:hidden;
transition:.3s;
}
.product:hover{transform:translateY(-6px)}
.product img{width:100%;height:220px;object-fit:cover}
.info{padding:14px}
button{
background:var(--primary);
color:#fff;border:none;
padding:11px;border-radius:10px;
font-weight:600;width:100%;
cursor:pointer;margin-top:6px;
}
input{
width:100%;padding:9px;margin-bottom:8px;
border-radius:8px;border:1px solid var(--border);
background:transparent;color:var(--text);
}
#cartOverlay{
position:fixed;inset:0;
background:rgba(0,0,0,.4);
display:none;z-index:9;
}
#cartDrawer{
position:fixed;top:0;right:-360px;
width:340px;height:100%;
background:var(--card);
padding:20px;
transition:.35s;z-index:10;
overflow:auto;
}
.qty{display:flex;gap:8px;align-items:center}
.admin-box{
background:var(--card);
border:1px solid var(--border);
padding:14px;border-radius:12px;
margin-bottom:14px;
}
.status.delivered{color:#00c853}
.status.pending{color:#ffab00}

/* LOGIN PANEL UI */
#loginOverlay {
  position: fixed; inset: 0; 
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  display: none; 
  align-items: center; justify-content: center; 
  z-index: 10000;
}
.login-box {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
}
.login-btn-group { display: flex; gap: 10px; margin-top: 10px; }
.btn-cancel { background: #666; }
</style>
</head>

<body>

<div class="intro-screen">
  <div class="intro-glass">
    <h1>The Archived Mirage</h1>
    <p>Timeless luxury â€¢ Curated artifacts</p>
  </div>
</div>

<div id="loginOverlay">
  <div class="login-box">
    <h3>Admin Access</h3>
    <input type="password" id="adminPassInput" placeholder="Enter Password" onkeypress="if(event.key==='Enter') checkLogin()">
    <div class="login-btn-group">
      <button onclick="checkLogin()">Login</button>
      <button onclick="closeLogin()" class="btn-cancel">Cancel</button>
    </div>
  </div>
</div>

<header>
<strong>The Archived Mirage</strong>
<nav>
<a onclick="go('home')">Home</a>
<a onclick="go('store')">Store</a>
<a onclick="go('contact')">Contact</a>
<a onclick="adminLogin()">Admin</a>
<a onclick="openCart()">ðŸ›’ <span class="badge" id="cartCount">0</span></a>
<span class="theme-toggle" onclick="toggleTheme()">â˜€ / ðŸŒ™</span>
</nav>
</header>

<section id="home" class="active">
<div class="hero">
<h1>The Archived Mirage</h1>
<p>Timeless luxury. Curated artifacts. A modern mirage.</p>
<button onclick="go('store')" style="max-width:240px;margin:auto">Enter Store</button>
</div>
</section>

<section id="store"><div class="grid" id="products"></div></section>

<section id="contact">
<h2>Contact</h2>
<p><strong>Phone:</strong> <span id="contactPhone"></span></p>
<p><strong>Email:</strong> <span id="contactEmail"></span></p>
</section>

<section id="checkout">
<h2>Checkout</h2>
<input id="custName" placeholder="Full name">
<input id="custPhone" placeholder="Phone">
<input id="custAddress" placeholder="Address">
<button onclick="placeOrder()">Place Order</button>
</section>

<section id="admin"></section>

<div id="cartOverlay" onclick="closeCart()"></div>
<div id="cartDrawer"></div>

<script>
const productsEl=document.getElementById("products");
const cartDrawer=document.getElementById("cartDrawer");
const cartOverlay=document.getElementById("cartOverlay");
const cartCount=document.getElementById("cartCount");
const contactPhone=document.getElementById("contactPhone");
const contactEmail=document.getElementById("contactEmail");
const admin=document.getElementById("admin");
const loginOverlay = document.getElementById("loginOverlay");

const ADMIN_PASSWORD="samariboys@buisness2026";

// This variable resets to false every time the page is refreshed
let isAdminLoggedIn = false; 

let theme=localStorage.getItem("theme")||"light";
document.body.classList.toggle("dark",theme==="dark");

let contact=JSON.parse(localStorage.getItem("contact"))||
{phone:"+971543108125",email:"nuaimshariff@gmail.com"};

let products=JSON.parse(localStorage.getItem("products"))||[
{id:1,name:"Product One",price:100,stock:5,image:"https://via.placeholder.com/400"},
{id:2,name:"Product Two",price:150,stock:3,image:"https://via.placeholder.com/400"}
];

let cart=[];
let orders=JSON.parse(localStorage.getItem("orders"))||[];
let current="home";

function go(id){
document.getElementById(current).classList.add("previous");
document.getElementById(id).classList.add("active");
document.getElementById(current).classList.remove("active");
setTimeout(()=>document.getElementById(current).classList.remove("previous"),450);
current=id;closeCart();
}

function toggleTheme(){
theme=theme==="dark"?"light":"dark";
document.body.classList.toggle("dark",theme==="dark");
localStorage.setItem("theme",theme);
}

function save(){
localStorage.setItem("products",JSON.stringify(products));
localStorage.setItem("orders",JSON.stringify(orders));
localStorage.setItem("contact",JSON.stringify(contact));
}

function renderProducts(){
productsEl.innerHTML="";
products.forEach(p=>{
productsEl.innerHTML+=`
<div class="product">
<img src="${p.image}">
<div class="info">
<strong>${p.name}</strong><br>${p.price} AED
<button onclick="addToCart(${p.id})">Add to Cart</button>
</div></div>`;
});
}

function addToCart(id){
const p=products.find(x=>x.id===id);
if(!p||p.stock<=0)return alert("Out of stock");
let item=cart.find(i=>i.id===id);
item?item.qty++:cart.push({...p,qty:1});
p.stock--;renderCart();
}

function renderCart(){
cartDrawer.innerHTML="<h3>Your Cart</h3>";
let total=0;
cart.forEach((i,idx)=>{
total+=i.price*i.qty;
cartDrawer.innerHTML+=`
<div><strong>${i.name}</strong>
<div class="qty">
<button onclick="changeQty(${idx},-1)">âˆ’</button>
${i.qty}
<button onclick="changeQty(${idx},1)">+</button>
</div></div><hr>`;
});
cartDrawer.innerHTML+=`
<strong>Total: ${total} AED</strong><br><br>
<button onclick="go('checkout')">Checkout</button>`;
cartCount.innerText=cart.reduce((a,b)=>a+b.qty,0);
}

function changeQty(i,v){
cart[i].qty+=v;
if(cart[i].qty<=0)cart.splice(i,1);
renderCart();
}

function openCart(){cartOverlay.style.display="block";cartDrawer.style.right="0"}
function closeCart(){cartOverlay.style.display="none";cartDrawer.style.right="-360px"}

function placeOrder(){
orders.push({
id:Date.now(),
items:[...cart],
name:custName.value,
phone:custPhone.value,
address:custAddress.value,
status:"Pending"
});
cart=[];save();renderCart();go("home");
}

/* UPDATED AUTH LOGIC */
function adminLogin(){
    if(isAdminLoggedIn){
        renderAdmin();
    } else {
        loginOverlay.style.display = "flex";
        document.getElementById("adminPassInput").focus();
    }
}

function checkLogin(){
    const input = document.getElementById("adminPassInput");
    if(input.value === ADMIN_PASSWORD){
        isAdminLoggedIn = true;
        closeLogin();
        renderAdmin();
        input.value = "";
    } else {
        alert("Incorrect password");
        input.value = "";
    }
}

function closeLogin(){
    loginOverlay.style.display = "none";
}

function renderAdmin(){
go("admin");
admin.innerHTML=`
<h2>Admin Panel</h2>
<button onclick="adminLogout()">Logout</button><hr>

<h3>Contact</h3>
<input value="${contact.phone}" onchange="contact.phone=this.value;save();renderContact()">
<input value="${contact.email}" onchange="contact.email=this.value;save();renderContact()"><hr>

<h3>Products</h3>
${products.map((p,i)=>`
<div class="admin-box">
<input value="${p.name}" onchange="products[${i}].name=this.value;save();renderProducts()">
<input type="number" value="${p.price}" onchange="products[${i}].price=+this.value;save();renderProducts()">
<input type="number" value="${p.stock}" onchange="products[${i}].stock=+this.value;save()">
<input value="${p.image}" onchange="products[${i}].image=this.value;save();renderProducts()">
<button onclick="deleteProduct(${i})">Delete</button>
</div>`).join("")}
<button onclick="addProduct()">Add Product</button><hr>

<h3>Orders</h3>
${orders.length?orders.map((o,i)=>`
<div class="admin-box">
<strong>${o.name}</strong><br>
${o.items.map(it=>it.name+" x"+it.qty).join("<br>")}
<br><span class="status ${o.status.toLowerCase()}">${o.status}</span><br>
${o.status==="Pending"?`<button onclick="markDelivered(${i})">Mark Delivered</button>`:""}
</div>`).join(""):"<p>No orders yet</p>"}
`;
}

function adminLogout(){
    isAdminLoggedIn = false;
    go("home");
}

function addProduct(){
products.push({id:Date.now(),name:"New Product",price:0,stock:0,image:"https://via.placeholder.com/400"});
save();renderAdmin();renderProducts();
}

function deleteProduct(i){
if(!confirm("Delete product?"))return;
products.splice(i,1);
save();renderAdmin();renderProducts();
}

function markDelivered(i){
orders[i].status="Delivered";
save();renderAdmin();
}

function renderContact(){
contactPhone.innerText=contact.phone;
contactEmail.innerText=contact.email;
}

renderProducts();
renderCart();
renderContact();
</script>

</body>
</html>
